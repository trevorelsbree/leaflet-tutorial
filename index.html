<!DOCTYPE html>
<html>
  <head>

    <!-- Load leaflet css -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.contextmenu.css"/>
     

    <style>
      html, body,  #map {
        padding: 0;
        margin: 0;
        height : 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/leaflet.contextmenu.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script>

      var map = L.map('map', {
        contextmenu: true,
        contextmenuWidth: 140,
        contextmenuItems: [{
          text: 'Show coordinates',
          callback: showCoordinates
        }, {
          text: 'Center map here',
          callback: centerMap
        }, '-', {
          text: 'Zoom in',
          icon: 'images/zoom-in.png',
          callback: zoomIn        
        }, {
          text: 'Zoom out',
          icon: 'images/zoom-out.png',
          callback: zoomOut        
        }]
      }).setView([35.322, -120.5], 10);

      var hash = new L.Hash(map);
      var popup

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'trevorelsbree.p4jgi93m',
        accessToken: 'pk.eyJ1IjoidHJldm9yZWxzYnJlZSIsImEiOiJjaWtpcnJueTkwNHQxdG5tNjJuampnOTdwIn0.SZXIJWlggQM-w6-UYQiW8A'
      }).addTo(map);


      function showCoordinates (e) {

        var lat = e.latlng.lat.toString()
        var lng = e.latlng.lng.toString()

        popup = L.popup()
          .setLatLng(e.latlng)
          .setContent("Coordinates: " + lat.substring(0,8) + ", " + lng.substring(0,8))
          .openOn(map);
      }

      function centerMap (e) {
        map.panTo(e.latlng);
      }

      function zoomIn (e) {
        map.zoomIn();
      }
      function zoomOut (e) {
        map.zoomOut();
      }

    </script>
  </body>
</html>
